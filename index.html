<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Image with Link</title>
<style>
    /* CSS for fullscreen image */
    .fullscreen-image {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 9999;
    }
    .fullscreen-image img {
        display: block;
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    .close-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- HTML structure for the image list -->
<div class="portfolio_list">
    <ul class="gallery_zoom">
        <li class="PowerAPPS">
            <div class="list_inner">
                <div class="image" onclick="openFullscreenImage('img/portfolio/Essentials.PNG', 'https://www.linkedin.com/in/developeraj/details/certifications/')">
                    <img src="img/thumbs/1-1.jpg" alt="Image 1">
                    <div class="main" data-img-url="img/portfolio/Essentials.PNG"></div>
                </div>
                <div class="overlay"></div>
                <div class="details">
                    <span>Essentials</span>
                    <h3>LinkedIN</h3>
                </div>
            </div>
        </li>
        <!-- Add more list items here -->
    </ul>
</div>

<!-- Fullscreen image container -->
<div class="fullscreen-image" onclick="closeFullscreen()">
    <span class="close-icon" onclick="closeFullscreen()">&times;</span>
    <img id="fullscreen-img" src="" alt="Fullscreen Image">
</div>

<script>
    // JavaScript function to open the image in fullscreen mode
    function openFullscreenImage(imageSrc, link) {
        var fullscreenImg = document.getElementById("fullscreen-img");
        fullscreenImg.src = imageSrc;
        document.querySelector('.fullscreen-image').style.display = "block";
        // Open the link only when clicking on the fullscreen image
        document.querySelector('.fullscreen-image').addEventListener('click', function(event) {
            event.stopPropagation();
            window.open(link, '_blank');
        });
    }

    // JavaScript function to close the fullscreen image
    function closeFullscreen() {
        document.querySelector('.fullscreen-image').style.display = "none";
    }
</script>

</body>
</html>
