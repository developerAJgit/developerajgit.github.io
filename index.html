<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Image Viewer</title>
<style>
    /* Styles for fullscreen modal */
    .fullscreen-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        overflow: hidden;
    }
    .fullscreen-modal img {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
    }
    .close-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        z-index: 99999;
    }
</style>
</head>
<body>

<script>
    function openFullscreenImage(imageSrc, linkUrl) {
        var img = document.getElementById('fullscreen-img');
        var modal = document.getElementById('fullscreen-modal');
        img.src = imageSrc;
        modal.style.display = 'block';
        // Enable full screen mode
        if (img.requestFullscreen) {
            img.requestFullscreen();
        } else if (img.mozRequestFullScreen) { /* Firefox */
            img.mozRequestFullScreen();
        } else if (img.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            img.webkitRequestFullscreen();
        } else if (img.msRequestFullscreen) { /* IE/Edge */
            img.msRequestFullscreen();
        }

        // Open link URL when clicking on the full image
        img.onclick = function() {
            window.open(linkUrl, '_blank');
        };
    }

    function closeFullscreen() {
        var modal = document.getElementById('fullscreen-modal');
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
            document.msExitFullscreen();
        }
        modal.style.display = 'none';
    }
</script>

<div id="fullscreen-modal" class="fullscreen-modal">
    <span class="close-icon" onclick="closeFullscreen()">&times;</span>
    <img id="fullscreen-img" src="" alt="Fullscreen Image">
</div>

<!-- Example usage -->
<div class="list_inner">
    <div class="image" onclick="openFullscreenImage('img/portfolio/Essentials.PNG', 'https://www.linkedin.com/in/developeraj/details/certifications/')">
        <img src="img/thumbs/1-1.jpg" alt="" />
        <div class="main" data-img-url="img/portfolio/Essentials.PNG"></div>
    </div>
    <div class="overlay"></div>
    <div class="details">
        <span>Essentials</span>
        <h3>LinkedIN</h3>
    </div>
</div>

</body>
</html>
